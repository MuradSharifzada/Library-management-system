<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Author</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1>Edit Author</h1>
    <form th:action="@{/authors/update(id=${authorId})}" th:object="${authorRequest}" method="post">

        <!-- First Name -->
        <div class="mb-3">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" id="firstName" name="firstName" class="form-control"
                   placeholder="Enter first name" th:value="*{firstName}" required>
            <div th:if="${#fields.hasErrors('firstName')}" class="text-danger" th:errors="*{firstName}"></div>
        </div>

        <!-- Last Name -->
        <div class="mb-3">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" id="lastName" name="lastName" class="form-control"
                   placeholder="Enter last name" th:value="*{lastName}" required>
            <div th:if="${#fields.hasErrors('lastName')}" class="text-danger" th:errors="*{lastName}"></div>
        </div>

        <!-- Birth Day -->
        <div class="mb-3">
            <label for="birthDay" class="form-label">Birth Day</label>
            <input type="date" id="birthDay" name="birthDay" class="form-control"
                   th:value="*{birthDay}" required>
            <div th:if="${#fields.hasErrors('birthDay')}" class="text-danger" th:errors="*{birthDay}"></div>
        </div>

        <!-- Biography -->
        <div class="mb-3">
            <label for="biography" class="form-label">Biography</label>
            <textarea id="biography" name="biography" class="form-control" rows="5"
                      placeholder="Write a brief biography" th:text="*{biography}"></textarea>
            <div th:if="${#fields.hasErrors('biography')}" class="text-danger" th:errors="*{biography}"></div>
        </div>

        <!-- Submit and Cancel Buttons -->
        <button type="submit" class="btn btn-primary">Update</button>
        <a href="/authors" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
