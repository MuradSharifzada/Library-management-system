<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Author Books</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 40px;
        }
        .table th {
            background-color: #007bff;
            color: white;
            text-align: center;
        }
        .table td {
            vertical-align: middle;
        }
        .btn {
            border-radius: 8px;
        }
        .btn-sm {
            padding: 6px 12px;
            font-size: 14px;
        }
        .pagination .page-link {
            color: #007bff;
        }
        .pagination .page-item.active .page-link {
            background-color: #007bff;
            border-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="text-center text-primary">üìö Books by <span th:text="${authorName}"></span></h2>

    <div class="d-flex justify-content-between align-items-center mb-3">
        <a href="/authors" class="btn btn-secondary">‚¨Ö Back to Authors</a>
    </div>

    <!-- Book Table -->
    <table class="table table-bordered table-hover text-center" th:if="${not #lists.isEmpty(books)}">
        <thead>
        <tr>
            <th>Name</th>
            <th>ISBN</th>
            <th>Stock</th>
            <th>Category</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book : ${books}">
            <td th:text="${book.name}"></td>
            <td th:text="${book.isbn}"></td>
            <td th:text="${book.stockCount}"></td>
            <td th:text="${book.categoryName != null ? book.categoryName : 'Unknown'}"></td>
            <td>
                <a th:href="@{/books/{id}(id=${book.id})}" class="btn btn-info btn-sm">üëÅ View</a>
            </td>
        </tr>
        </tbody>
    </table>

    <!-- No Books Message -->
    <p class="text-center text-muted" th:if="${#lists.isEmpty(books)}">üìå No books found for this author.</p>

    <!-- Pagination -->
    <nav th:if="${totalPages > 1}" aria-label="Page navigation">
        <ul class="pagination justify-content-center">
            <li th:each="i : ${#numbers.sequence(0, totalPages - 1)}" class="page-item" th:classappend="${i == currentPage} ? 'active'">
                <a class="page-link" th:href="@{/authors/books/{id}(id=${authorId}, page=${i}, size=${pageSize})}" th:text="${i + 1}"></a>
            </li>
        </ul>
    </nav>
</div>

</body>
</html>
