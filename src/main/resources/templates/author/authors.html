<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <title>üìñ Authors List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        /* General Styles */
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }

        .container {
            max-width: 1100px;
            margin-top: 40px;
        }

        /* Card Styling */
        .card {
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            background: white;
        }

        .card h2 {
            font-size: 2rem;
            color: #2C3E50;
            margin-bottom: 20px;
            text-align: center;
        }

        /* Table Styling */
        .table {
            border-radius: 10px;
            overflow: hidden;
            background: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .table th {
            background: #007bff;
            color: white;
            text-align: center;
        }

        .table td {
            text-align: center;
            vertical-align: middle;
        }

        .table-hover tbody tr:hover {
            background-color: #f1f1f1;
        }

        /* Button Styling */
        .btn-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .btn-primary {
            font-weight: bold;
            padding: 12px 18px;
            border-radius: 8px;
            transition: 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .btn-action {
            padding: 8px 15px;
            font-size: 14px;
            font-weight: bold;
            border-radius: 6px;
            transition: 0.3s ease;
        }

        .btn-edit {
            background-color: #f39c12;
            color: white;
        }

        .btn-edit:hover {
            background-color: #d68910;
        }

        .btn-details {
            background-color: #17a2b8;
            color: white;
        }

        .btn-details:hover {
            background-color: #138496;
        }

        .btn-delete {
            background-color: #e74c3c;
            color: white;
        }

        .btn-delete:hover {
            background-color: #c0392b;
        }

        /* Pagination */
        .pagination .page-link {
            color: #007bff;
            border-radius: 50px;
            padding: 8px 15px;
            transition: 0.3s;
        }

        .pagination .page-item.active .page-link {
            background-color: #007bff;
            color: white;
            border-color: #007bff;
        }

        .pagination .page-link:hover {
            background-color: #0056b3;
            color: white;
        }
    </style>
</head>
<body>

<div class="container" sec:authorize="hasAnyRole('ADMIN', 'LIBRARIAN')">
    <div class="card">
        <h2>üìñ Authors List</h2>

        <!-- Action Buttons -->
        <div class="btn-container" >
            <a href="/authors/add" class="btn btn-primary">‚ûï Add New Author</a>
            <a href="/admin" class="btn btn-primary" sec:authorize="hasRole('ADMIN')">üîß Admin Panel</a>
            <a href="/admin" class="btn btn-primary"sec:authorize="hasRole('LIBRARIAN')">Go to Library Dashboard</a>
        </div>

        <!-- Authors Table -->
        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th>ID</th>
                <th>Full Name</th>
                <th>Birth Date</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="author : ${authors}">
                <td th:text="${author.id}"></td>
                <td th:text="${author.firstName + ' ' + author.lastName}"></td>
                <td th:text="${author.birthDay}"></td>
                <td>
                    <a th:href="@{/authors/details/{id}(id=${author.id})}" class="btn btn-details btn-action">üîç
                        Details</a>
                    <a th:href="@{/authors/update/{id}(id=${author.id})}" class="btn btn-edit btn-action"
                       sec:authorize="hasRole('ADMIN')">‚úè Edit</a>
                    <a th:href="@{/authors/delete/{id}(id=${author.id})}" class="btn btn-delete btn-action"
                       sec:authorize="hasRole('ADMIN')">üóë Delete</a>
                </td>
            </tr>
            </tbody>
        </table>

        <!-- Pagination -->
        <nav aria-label="Page navigation">
            <ul class="pagination justify-content-center">
                <li th:each="i : ${#numbers.sequence(0, totalPages - 1)}" class="page-item"
                    th:classappend="${i == currentPage} ? 'active'">
                    <a class="page-link" th:href="@{/authors(page=${i}, size=${pageSize})}" th:text="${i + 1}"></a>
                </li>
            </ul>
        </nav>
    </div>
</div>

</body>
</html>
