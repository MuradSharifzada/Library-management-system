<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <title>Add Category</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .form-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .form-control {
            border-radius: 8px;
        }
        .btn-submit {
            width: 100%;
            font-size: 18px;
            padding: 10px;
            border-radius: 8px;
        }
        .btn-back {
            display: block;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="form-container">
        <h2 class="text-center text-primary">Add a New Category</h2>
        <form th:action="@{/categories/add}" th:object="${category}" method="post" sec:authorize="hasAnyRole('ADMIN', 'LIBRARIAN')">
            <div class="mb-3">
                <label class="form-label"><strong>Category Name:</strong></label>
                <input type="text" th:field="*{name}" class="form-control" placeholder="Enter category name" required>
            </div>

            <div class="mb-3">
                <label class="form-label"><strong>Description:</strong></label>
                <textarea th:field="*{description}" class="form-control" placeholder="Enter category description" rows="3"></textarea>
            </div>

            <div class="mb-3">
                <label class="form-label"><strong>Type:</strong></label>
                <input type="text" th:field="*{type}" class="form-control" placeholder="Enter category type">
            </div>

            <button type="submit" class="btn btn-success btn-submit">✅ Save Category</button>
        </form>
        <a href="/categories" class="btn btn-secondary btn-back">⬅ Back to Categories</a>
    </div>
</div>

</body>
</html>
