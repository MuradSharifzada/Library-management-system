<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <title>Categories</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 40px;
        }
        .table th {
            background-color: #007bff;
            color: white;
            text-align: center;
        }
        .table td {
            vertical-align: middle;
        }
        .btn {
            border-radius: 8px;
        }
        .btn-sm {
            padding: 6px 12px;
            font-size: 14px;
        }
        .pagination .page-link {
            color: #007bff;
        }
        .pagination .page-item.active .page-link {
            background-color: #007bff;
            border-color: #007bff;
            color: white;
        }

    </style>
</head>
<body>

<div class="container">
    <h2 class="text-center text-primary">Category List</h2>

    <div class="d-flex justify-content-between align-items-center mb-3">
        <a href="/categories/add" class="btn btn-success">‚ûï Add New Category</a>
        <a href="/admin" class="btn btn-primary" sec:authorize="hasRole('ROLE_ADMIN')">Go to Admin Panel</a>
    </div>

    <table class="table table-bordered table-hover text-center">
        <thead>
        <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Type</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="category : ${categories}">
            <td th:text="${category.name}"></td>
            <td th:text="${category.description}"></td>
            <td th:text="${category.type}"></td>
            <td>
                <a th:href="@{/categories/{id}(id=${category.id})}" class="btn btn-info btn-sm">üëÅ View</a>
                <a th:href="@{/categories/update/{id}(id=${category.id})}" class="btn btn-warning btn-sm">‚úè Edit</a>
                <form th:action="@{/categories/delete/{id}(id=${category.id})}" method="post" class="d-inline">
                    <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this category?')">üóë Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

    <!-- Pagination -->
    <nav aria-label="Page navigation">
        <ul class="pagination justify-content-center">
            <li th:each="i : ${#numbers.sequence(0, totalPages - 1)}" class="page-item" th:classappend="${i == currentPage} ? 'active'">
                <a class="page-link" th:href="@{/categories(page=${i}, size=${pageSize})}" th:text="${i + 1}"></a>
            </li>
        </ul>
    </nav>
</div>

</body>
</html>
