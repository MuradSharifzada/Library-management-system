<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Category Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .card-body {
            padding: 25px;
        }
        .btn-back {
            font-size: 16px;
            padding: 10px 20px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center text-primary">Category Details</h2>

    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card bg-white">
                <div class="card-body">
                    <h4 class="card-title text-dark">
                        <strong>Name:</strong> <span th:text="${category.name}"></span>
                    </h4>
                    <hr>
                    <p class="card-text"><strong>Description:</strong> <span th:text="${category.description}"></span></p>
                    <p class="card-text"><strong>Type:</strong> <span th:text="${category.type}"></span></p>
                </div>
            </div>
            <div class="text-center mt-4">
                <a href="/categories" class="btn btn-secondary btn-back">â¬… Back to Categories</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
