<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <title>ðŸ“š Orders</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }

        .container {
            max-width: 1100px;
            margin-top: 40px;
        }

        /* Table Styling */
        .table {
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            background: white;
        }
        .table th {
            background: #007bff;
            color: white;
            text-align: center;
        }
        .table td {
            text-align: center;
            vertical-align: middle;
        }
        .table-hover tbody tr:hover {
            background-color: #f1f1f1;
        }

        /* Status Labels */
        .status-borrowed {
            background-color: #17a2b8;
            color: white;
            padding: 5px 12px;
            border-radius: 15px;
            font-weight: bold;
            display: inline-block;
        }

        .status-returned {
            background-color: #28a745;
            color: white;
            padding: 5px 12px;
            border-radius: 15px;
            font-weight: bold;
            display: inline-block;
        }

        /* Buttons */
        .btn-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        .btn-action {
            padding: 12px 18px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 8px;
            transition: 0.3s ease;
            text-decoration: none;
        }
        .btn-borrow {
            background-color: #007bff;
            color: white;
        }
        .btn-borrow:hover {
            background-color: #0056b3;
        }
        .btn-return {
            background-color: #28a745;
            color: white;
        }
        .btn-return:hover {
            background-color: #1e7e34;
        }

        /* Pagination */
        .pagination .page-link {
            color: #007bff;
            border-radius: 50px;
            padding: 8px 15px;
            transition: 0.3s;
        }
        .pagination .page-item.active .page-link {
            background-color: #007bff;
            color: white;
            border-color: #007bff;
        }
        .pagination .page-link:hover {
            background-color: #0056b3;
            color: white;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="text-center text-primary mb-4">ðŸ“š Library Orders</h2>

    <!-- Action Buttons -->
    <div class="btn-container">
        <a href="/orders/borrow" class="btn btn-action btn-borrow" sec:authorize="hasAnyRole('ADMIN', 'LIBRARIAN')">âž• Borrow a Book</a>
        <a href="/orders/return" class="btn btn-action btn-return" sec:authorize="hasAnyRole('ADMIN', 'LIBRARIAN')">âœ” Return a Book</a>
        <a href="/admin" class="btn btn-primary" sec:authorize="hasAnyRole('ADMIN', 'LIBRARIAN')">Go to Admin Panel</a>
    </div>

    <!-- Orders Table -->
    <table class="table table-bordered table-hover">
        <thead>
        <tr>
            <th>Order ID</th>
            <th>Student Name</th>
            <th>Book Name</th>
            <th>Order Date</th>
            <th>Return Date</th>
            <th>Status</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="order : ${orders}">
            <td th:text="${order.id}"></td>
            <td th:text="${order.student.firstName + ' ' + order.student.lastName}"></td>
            <td th:text="${order.book.name}"></td>
            <td th:text="${#temporals.format(order.orderDate, 'yyyy-MM-dd')}"></td>
            <td th:text="${order.returnDate != null ? #temporals.format(order.returnDate, 'yyyy-MM-dd') : 'Not Returned'}"></td>
            <td>
                <span th:classappend="${order.status == 'BORROWED'} ? 'status-borrowed' : 'status-returned'"
                      th:text="${order.status}"></span>
            </td>
        </tr>
        </tbody>
    </table>

    <!-- Pagination -->
    <nav aria-label="Page navigation">
        <ul class="pagination justify-content-center">
            <li th:each="i : ${#numbers.sequence(0, totalPages - 1)}" class="page-item">
                <a class="page-link" th:href="@{/orders(page=${i}, size=${pageSize})}" th:text="${i + 1}"></a>
            </li>
        </ul>
    </nav>
</div>

</body>
</html>
