<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>ðŸ“– Return a Book</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }

        .container {
            max-width: 500px;
            margin-top: 50px;
        }

        .card {
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 25px;
            background: white;
        }

        .form-label {
            font-weight: bold;
            color: #333;
        }

        .form-control {
            border-radius: 8px;
            padding: 10px;
        }

        .btn-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .btn-return {
            background-color: #28a745;
            color: white;
            font-size: 16px;
            font-weight: bold;
            border-radius: 8px;
            padding: 12px 18px;
            transition: 0.3s ease;
        }
        .btn-return:hover {
            background-color: #218838;
        }

        .btn-back {
            background-color: #6c757d;
            color: white;
            font-size: 16px;
            font-weight: bold;
            border-radius: 8px;
            padding: 12px 18px;
            transition: 0.3s ease;
        }
        .btn-back:hover {
            background-color: #5a6268;
        }

        .alert-warning {
            font-size: 14px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="card">
        <h3 class="text-center text-success">ðŸ“– Return a Book</h3>

        <!-- Alert if there are no borrowed books -->
        <div th:if="${#lists.isEmpty(borrowedOrders)}" class="alert alert-warning text-center">
            âš  No borrowed books found for return.
        </div>

        <form th:action="@{/orders/return}" method="post">

            <!-- Borrowed Book Selection -->
            <div class="mb-3">
                <label for="orderId" class="form-label">ðŸ“š Select Borrowed Order:</label>
                <select id="orderId" name="orderId" class="form-control" required>
                    <option value="">-- Select Order to Return --</option>
                    <option th:each="order : ${borrowedOrders}"
                            th:value="${order.id}"
                            th:data-student-id="${order.student.id}"
                            th:data-book-id="${order.book.id}"
                            th:text="'Order #' + ${order.id} + ' | ' + ${order.student.firstName} + ' ' + ${order.student.lastName} + ' | ' + ${order.book.name} + ' (Borrowed: ' + ${#temporals.format(order.orderDate, 'yyyy-MM-dd') + ')' }">
                    </option>
                </select>
            </div>

            <!-- Hidden Fields for Student & Book IDs -->
            <input type="hidden" id="studentId" name="studentId">
            <input type="hidden" id="bookId" name="bookId">

            <!-- Action Buttons -->
            <div class="btn-container">
                <button type="submit" class="btn btn-return">ðŸ”„ Return</button>
                <a href="/orders" class="btn btn-back">ðŸ”™ Back</a>
            </div>

        </form>

        <nav aria-label="Page navigation">
            <ul class="pagination justify-content-center">
                <li th:each="i : ${#numbers.sequence(0, totalPages - 1)}" class="page-item" th:classappend="${i == currentPage} ? 'active'">
                    <a class="page-link" th:href="@{/orders/return(page=${i}, size=${pageSize})}" th:text="${i + 1}"></a>
                </li>
            </ul>
        </nav>

    </div>
</div>

<!-- âœ… JavaScript to Populate Hidden Fields Correctly -->
<script>
    document.getElementById("orderId").addEventListener("change", function() {
        let selectedOption = this.options[this.selectedIndex];

        let studentId = selectedOption.getAttribute("data-student-id");
        let bookId = selectedOption.getAttribute("data-book-id");

        // Set hidden input values
        document.getElementById("studentId").value = studentId ? studentId : '';
        document.getElementById("bookId").value = bookId ? bookId : '';

        console.log("Selected Order ID:", this.value);
        console.log("Student ID:", studentId);
        console.log("Book ID:", bookId);
    });
</script>

</body>
</html>
