<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>üìñ Borrow a Book</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        /* UI Adjustments for Compact View */
        body {
            font-size: 14px; /* Reduced global font size */
        }
        .btn-custom {
            font-size: 0.9rem; /* Smaller button text */
            font-weight: bold;
            padding: 8px 15px; /* Reduced padding */
            border-radius: 6px;
            transition: all 0.3s ease-in-out;
        }
        .btn-success:hover {
            background-color: #28a745;
            box-shadow: 0px 0px 8px rgba(40, 167, 69, 0.6);
        }
        .btn-warning:hover {
            background-color: #ffc107;
            box-shadow: 0px 0px 8px rgba(255, 193, 7, 0.6);
        }
        .card-custom {
            border-radius: 12px;
            padding: 20px; /* Reduced padding */
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.12);
        }
        .form-label {
            font-size: 0.9rem; /* Smaller label text */
        }
        .form-select-sm {
            font-size: 0.9rem; /* Smaller dropdown text */
            padding: 5px 10px;
        }
    </style>
</head>
<body>

<div class="container mt-4">
    <div class="card card-custom shadow-lg">
        <h4 class="text-center text-success">üìñ Borrow a Book</h4>

        <form th:action="@{/orders/borrow}" th:object="${order}" method="post">
            <!-- Student Selection -->
            <div class="mb-3">
                <label for="studentId" class="form-label">üë®‚Äçüéì Select Student:</label>
                <select id="studentId" name="studentId" class="form-control form-select-sm" required>
                    <option value="">-- Select Student --</option>
                    <option th:each="student : ${students}"
                            th:value="${student.id}"
                            th:text="${student.firstName + ' ' + student.lastName}">
                    </option>
                </select>
            </div>

            <!-- Book Selection -->
            <div class="mb-3">
                <label for="bookId" class="form-label">üìö Select Book:</label>
                <select id="bookId" name="bookId" class="form-control form-select-sm" required>
                    <option value="">-- Select Book --</option>
                    <option th:each="book : ${books}"
                            th:value="${book.id}"
                            th:text="${book.name}">
                    </option>
                </select>
            </div>

            <!-- Action Buttons -->
            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-success btn-custom">
                    ‚ûï Borrow
                </button>
                <a href="/orders" class="btn btn-warning btn-custom">
                    üîô Back
                </a>
            </div>
        </form>
    </div>
</div>

</body>
</html>
