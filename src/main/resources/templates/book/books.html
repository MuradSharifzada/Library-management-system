<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <title>üìö Books</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body { background-color: #f8f9fa; }
        .container { margin-top: 40px; }

        /* Sidebar */
        .sidebar {
            width: 250px;
            background: linear-gradient(to bottom, #2D9CDB, #56CCF2);
            padding: 20px;
            color: white;
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            overflow-y: auto;
        }
        .sidebar h2 { font-size: 24px; font-weight: bold; }
        .sidebar ul { list-style: none; padding: 0; }
        .sidebar ul li { padding: 10px 0; }
        .sidebar ul li a {
            color: white; text-decoration: none; font-size: 18px;
            display: block; transition: 0.3s;
        }
        .sidebar ul li a:hover { text-decoration: underline; }

        .content {
            margin-left: 270px;
            padding: 20px;
        }

        /* Search Bar */
        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .search-box input { flex: 1; border-radius: 8px; }
        .search-box button { border-radius: 8px; }

        /* Book Cards */
        .book-card {
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            background: white;
            text-align: center;
            transition: transform 0.2s;
        }
        .book-card:hover { transform: translateY(-5px); }

        /* ‚úÖ Book Image (Fixed Aspect Ratio Issue) */
        .book-img {
            width: 100%;
            height: 250px;
            border-radius: 10px;
            margin-bottom: 10px;
            cursor: pointer;
            object-fit: cover;
            display: block;
            background-color: #ddd;
        }

        /* Buttons */
        .btn-container {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        /* Add Book Button */
        .btn-add-book {
            display: block;
            margin: 20px auto;
            width: 200px;
        }
    </style>
</head>
<body>


<!-- Sidebar with Categories -->
<div class="sidebar">
    <h2>üìö Categories</h2>
    <ul>
        <li th:each="category : ${categories}">
            <a th:href="@{/books(category=${category.name})}" th:text="${category.name}"></a>
        </li>
    </ul>
    <p th:if="${#lists.isEmpty(categories)}" class="text-light">No categories available.</p>

</div>

<!-- Main Content -->
<div class="content">
    <div class="d-flex justify-content-center align-items-center mt-3">
        <a href="/books" style="text-decoration: none; color: inherit; display: flex; align-items: center; gap: 8px;">
            <span style="font-size: 2rem;">üìñ</span>
            <span class="text-primary fw-bold fs-2">Books</span>
        </a>
    </div>

    <div class="text-center d-flex justify-content-center gap-3" sec:authorize="hasRole('ROLE_ADMIN')">
        <a href="/books/add" class="btn btn-success">‚ûï Add New Book</a>
        <a href="/admin" class="btn btn-primary">Go to Admin Panel</a>
    </div>


    <!-- Search Bar -->
    <form action="/books" method="get" class="search-box">
        <input type="text" name="name" placeholder="üîç Search by book title..." class="form-control" th:value="${searchQuery}">
        <button type="submit" class="btn btn-info">Search</button>
    </form>

    <!-- ‚úÖ Show Selected Category (if applicable) -->
    <div class="text-center mb-3" th:if="${selectedCategory != null}">
        <h4 class="text-info">üìö Showing books in category: <span th:text="${selectedCategory}"></span></h4>
    </div>

    <!-- Book Cards Section -->
    <div class="row">
        <!-- ‚úÖ Show books if the list is NOT empty -->
        <div class="col-md-3 mb-4" th:each="book : ${books}">
            <div class="book-card">
                <a th:href="@{/books/{id}(id=${book.id})}">
                    <img th:if="${book.bookImage != null and book.bookImage != ''}"
                         th:src="@{/books/{id}/image(id=${book.id})} + '?t=' + ${#dates.createNow().getTime()}"
                         onerror="this.onerror=null; this.src='/default-placeholder.jpg';"
                         class="book-img img-fluid"
                         alt="Book Cover">
                </a>

                <h5 class="mt-2 fw-bold" th:text="${book.name}"></h5>
                <p class="text-muted" th:text="${#strings.abbreviate(book.description, 50)}"></p>

                <!-- Buttons (Only for Admin) -->
                <div class="btn-container" sec:authorize="hasRole('ROLE_ADMIN')">
                    <a th:href="@{/books/update/{id}(id=${book.id})}" class="btn btn-warning btn-sm">‚úè Edit</a>
                    <form th:action="@{/books/delete/{id}(id=${book.id})}" method="post" class="d-inline">
                        <button type="submit" class="btn btn-danger btn-sm"
                                onclick="return confirm('Are you sure you want to delete this book?')">üóë Delete
                        </button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Show message when no books are found -->
        <div class="col-12 text-center mt-4" th:if="${#lists.isEmpty(books)}">
            <h4 class="text-muted">
                <!-- If searching by book title -->
                <span th:if="${searchQuery != null and not #strings.isEmpty(searchQuery)}">
            ‚ùå No books available for "<span th:text="${searchQuery}"></span>" in the library.
        </span>

                <!-- If filtering by category -->
                <span th:if="${selectedCategory != null and not #strings.isEmpty(selectedCategory)}">
            ‚ùå No books found for category "<span th:text="${selectedCategory}"></span>".
        </span>

                <!-- If searching by book name inside a category -->
                <span th:if="${searchQuery != null and selectedCategory != null}">
            ‚ùå No books available for "<span th:text="${searchQuery}"></span>" in category "<span th:text="${selectedCategory}"></span>".
        </span>

                <!-- If no books exist at all -->
                <span th:if="${(searchQuery == null or #strings.isEmpty(searchQuery)) and (selectedCategory == null or #strings.isEmpty(selectedCategory))}">
            ‚ùå No books available in the library.
        </span>
            </h4>
        </div>







    </div>
    <!-- Pagination -->
    <div class="d-flex justify-content-center mt-4">
        <ul class="pagination">
            <!-- Page Numbers (Shows 5 pages at a time for better UI) -->
            <li th:each="i : ${#numbers.sequence(currentPage - 2 > 0 ? currentPage - 2 : 0, (currentPage + 2 < totalPages - 1) ? currentPage + 2 : totalPages - 1)}"
                class="page-item"
                th:classappend="${i == currentPage} ? 'active'">
                <a class="page-link" th:href="@{/books(page=${i}, size=${pageSize}, name=${searchQuery}, category=${selectedCategory})}" th:text="${i + 1}"></a>
            </li>
        </ul>
    </div>

</div>

</body>
</html>
