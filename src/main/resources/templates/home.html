<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #e8f5e9, #c8e6c9); /* Soft green gradient */
            color: #333;
            text-align: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* Card Container */
        .card-container {
            background: white;
            border-radius: 12px;
            padding: 30px;
            width: 80%;
            max-width: 900px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        /* Header */
        header {
            font-size: 2.2rem;
            font-weight: bold;
            color: #2E7D32; /* Dark green */
            margin-bottom: 15px;
        }

        /* Navigation Buttons */
        .nav-links {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 20px;
        }

        .nav-links a {
            font-size: 1rem;
            font-weight: bold;
            text-transform: uppercase;
            color: white;
            background-color: #388E3C; /* Rich green */
            padding: 0.8rem 1.5rem;
            border-radius: 25px;
            text-decoration: none;
            transition: all 0.3s ease-in-out;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.15);
        }

        .nav-links a:hover {
            background-color: #2E7D32;
            transform: scale(1.05);
        }

        /* Content */
        .container h2 {
            font-size: 2rem;
            color: #2E7D32;
            margin-bottom: 1rem;
        }

        .container p {
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 2rem;
        }

        /* Image Styling */
        .library-image {
            max-width: 100%;
            height: auto;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            transition: 0.3s ease-in-out;
        }

        .library-image:hover {
            transform: scale(1.03);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .card-container {
                width: 90%;
                padding: 20px;
            }

            .nav-links {
                flex-direction: column;
                align-items: center;
            }

            .nav-links a {
                width: 80%;
                justify-content: center;
            }
        }
    </style>

    <!-- Font Awesome for Icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

<div class="card-container">
    <header>ðŸ“š Welcome to the Library Management System</header>

    <!-- Navigation Buttons -->
    <div class="nav-links">
        <a href="/books"><i class="fas fa-book-open"></i> Discover Books</a>
        <a href="/admin"><i class="fas fa-tachometer-alt"></i> Library Dashboard</a>
        <a href="https://app.swaggerhub.com/apis-docs/MuradSharifzada/Library_Management_API/1.0.0" target="_blank">
            <i class="fas fa-file-alt"></i> API Docs
        </a>
    </div>

    <div class="container">
        <h2>ðŸ“– Explore & Manage Your Library</h2>
        <p>Browse the collection, manage books, authors, and much more.</p>
        <img src="https://thumbs.dreamstime.com/b/providence-ri-august-rhode-island-state-library-huge-collection-books-public-151676848.jpg" alt="Library Image" class="library-image">
    </div>
</div>

</body>
</html>
