<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #333;
            line-height: 1.6;
        }

        /* Header */
        header {
            background: linear-gradient(90deg, #4CAF50, #45a049);
            color: white;
            padding: 1.5rem 0;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        /* API Documentation Link */
        .api-doc {
            text-align: center;
            margin: 1.5rem 0 2rem;
        }

        .api-doc a {
            font-size: 1rem;
            font-weight: bold;
            text-transform: uppercase;
            color: white;
            background-color: #4CAF50;
            padding: 0.8rem 1.5rem;
            border-radius: 25px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .api-doc a:hover {
            background-color: #45a049;
        }

        /* Container */
        .container {
            padding: 2rem;
            text-align: center;
            max-width: 800px;
            margin: 0 auto;
        }

        .container h2 {
            font-size: 2rem;
            color: #4CAF50;
            margin-bottom: 1rem;
        }

        .container p {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 2rem;
        }

        /* Image Styling */
        .library-image {
            max-width: 100%;
            height: auto;
            margin-top: 1.5rem;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
<header>
    <h1>Welcome to the Library Management System</h1>
</header>
<div class="api-doc">
    <a href="http://localhost:8080/swagger-ui/index.html">API Documentation</a>
</div>
<div class="container">
    <h2>Manage Your Library Efficiently</h2>
    <p>Explore the library, manage books, authors, and more with ease.</p>
    <img src="https://thumbs.dreamstime.com/b/providence-ri-august-rhode-island-state-library-huge-collection-books-public-151676848.jpg" alt="Library Image" class="library-image">
</div>
</body>
</html>
