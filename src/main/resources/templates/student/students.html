<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <title>Students List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h2>Student List</h2>
    <div class="d-flex justify-content-between align-items-center mb-3">
        <a href="/students/add" class="btn btn-primary mb-3">Add New Student</a>
        <a href="/admin" class="btn btn-primary" sec:authorize="hasRole('ROLE_ADMIN')">Go to Admin Panel</a>
    </div>

    <table class="table table-bordered">
        <thead>
        <tr>
            <th>FIN</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Group</th>
            <th>Birth Date</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="student : ${students}">
            <td th:text="${student.fin}"></td>
            <td th:text="${student.firstName}"></td>
            <td th:text="${student.lastName}"></td>
            <td th:text="${student.email}"></td>
            <td th:text="${student.phoneNumber}"></td>
            <td th:text="${student.studentGroup}"></td>
            <td th:text="${student.birthDate}"></td>
            <td>
                <a th:href="@{/students/update/{id}(id=${student.id})}" class="btn btn-warning btn-sm">Edit</a>
                <a th:href="@{/students/details/{id}(id=${student.id})}" class="btn btn-info btn-sm">Details</a>
                <form th:action="@{/students/delete/{id}(id=${student.id})}" method="post" class="d-inline">
                    <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

    <!-- Pagination -->
    <nav aria-label="Page navigation">
        <ul class="pagination">
            <li th:each="i : ${#numbers.sequence(0, totalPages - 1)}" class="page-item">
                <a class="page-link" th:href="@{/students(page=${i}, size=${pageSize})}" th:text="${i + 1}"></a>
            </li>
        </ul>
    </nav>
</div>
</body>
</html>
