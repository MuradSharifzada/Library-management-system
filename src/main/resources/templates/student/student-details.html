<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Student Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h2>Student Details</h2>

    <p><strong>FIN:</strong> <span th:text="${student.fin}"></span></p>
    <p><strong>First Name:</strong> <span th:text="${student.firstName}"></span></p>
    <p><strong>Last Name:</strong> <span th:text="${student.lastName}"></span></p>
    <p><strong>Email:</strong> <span th:text="${student.email}"></span></p>
    <p><strong>Phone Number:</strong> <span th:text="${student.phoneNumber}"></span></p>
    <p><strong>Student Group:</strong> <span th:text="${student.studentGroup}"></span></p>
    <p><strong>Birth Date:</strong> <span th:text="${student.birthDate}"></span></p>
    <p><strong>Enrollment Date:</strong> <span th:text="${student.enrollmentDate}"></span></p>

    <a href="/students" class="btn btn-secondary">Back to List</a>
</div>
</body>
</html>
