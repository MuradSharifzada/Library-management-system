<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Add Student</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    body {
      background: linear-gradient(to right, #6a11cb, #2575fc);
      font-family: 'Poppins', sans-serif;
      color: #fff;
    }
    .card {
      border-radius: 12px;
      box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
      background: #fff;
      padding: 20px;
    }
    .card-header {
      background: linear-gradient(to right, #2575fc, #6a11cb);
      color: white;
      font-size: 24px;
      font-weight: bold;
      text-align: center;
      padding: 15px;
      border-radius: 10px 10px 0 0;
    }
    .form-label {
      font-weight: bold;
      color: #333;
    }
    .form-control {
      border-radius: 8px;
      border: 1px solid #ccc;
      transition: 0.3s;
    }
    .form-control:focus {
      border-color: #2575fc;
      box-shadow: 0 0 8px rgba(37, 117, 252, 0.5);
    }
    .btn-submit {
      background: #28a745; /* ✅ Green Add Button */
      color: white;
      font-size: 18px;
      padding: 12px;
      width: 100%;
      border-radius: 8px;
      border: none;
      transition: 0.3s;
    }
    .btn-submit:hover {
      background: #218838;
      transform: scale(1.05);
    }
    .btn-back {
      background: #dc3545; /* ✅ Red Cancel Button */
      color: white;
      font-size: 18px;
      padding: 12px;
      width: 100%;
      border-radius: 8px;
      border: none;
      transition: 0.3s;
      margin-top: 10px;
    }
    .btn-back:hover {
      background: #c82333;
      transform: scale(1.05);
    }
    @media (max-width: 768px) {
      .card {
        margin-top: 20px;
      }
    }
  </style>
</head>
<body>
<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="col-md-8">
    <div class="card">
      <div class="card-header">
        <i class="fas fa-user-plus"></i> Add Student
      </div>
      <div class="card-body">
        <form th:action="@{/students/add}" th:object="${student}" method="post">
          <div class="mb-3">
            <label class="form-label"><i class="fas fa-id-card"></i> FIN:</label>
            <input type="text" th:field="*{fin}" class="form-control" required>
          </div>

          <div class="mb-3">
            <label class="form-label"><i class="fas fa-user"></i> First Name:</label>
            <input type="text" th:field="*{firstName}" class="form-control" required>
          </div>

          <div class="mb-3">
            <label class="form-label"><i class="fas fa-user"></i> Last Name:</label>
            <input type="text" th:field="*{lastName}" class="form-control" required>
          </div>

          <div class="mb-3">
            <label class="form-label"><i class="fas fa-envelope"></i> Email:</label>
            <input type="email" th:field="*{email}" class="form-control" required>
          </div>

          <div class="mb-3">
            <label class="form-label"><i class="fas fa-phone"></i> Phone Number:</label>
            <input type="text" th:field="*{phoneNumber}" class="form-control" required>
          </div>

          <div class="mb-3">
            <label class="form-label"><i class="fas fa-users"></i> Student Group:</label>
            <input type="text" th:field="*{studentGroup}" class="form-control" required>
          </div>

          <div class="mb-3">
            <label class="form-label"><i class="fas fa-birthday-cake"></i> Birth Date:</label>
            <input type="date" th:field="*{birthDate}" class="form-control" required>
          </div>

          <div class="text-center">
            <button type="submit" class="btn btn-submit">
              <i class="fas fa-plus-circle"></i> Add Student
            </button>
            <a href="/students" class="btn btn-back">
              <i class="fas fa-times-circle"></i> Cancel
            </a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
