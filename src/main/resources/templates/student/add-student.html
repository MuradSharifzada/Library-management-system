<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Add Student</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
  <h2>Add Student</h2>
  <form th:action="@{/students/add}" th:object="${student}" method="post">
    <div class="mb-3">
      <label>FIN:</label>
      <input type="text" th:field="*{fin}" class="form-control">
    </div>

    <div class="mb-3">
      <label>First Name:</label>
      <input type="text" th:field="*{firstName}" class="form-control">
    </div>

    <div class="mb-3">
      <label>Last Name:</label>
      <input type="text" th:field="*{lastName}" class="form-control">
    </div>

    <div class="mb-3">
      <label>Email:</label>
      <input type="email" th:field="*{email}" class="form-control">
    </div>

    <div class="mb-3">
      <label>Phone Number:</label>
      <input type="text" th:field="*{phoneNumber}" class="form-control">
    </div>

    <div class="mb-3">
      <label>Student Group:</label>
      <input type="text" th:field="*{studentGroup}" class="form-control">
    </div>

    <div class="mb-3">
      <label>Birth Date:</label>
      <input type="date" th:field="*{birthDate}" class="form-control">
    </div>

    <button type="submit" class="btn btn-success">Add Student</button>
  </form>
</div>
</body>
</html>
