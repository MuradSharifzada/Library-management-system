<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Error</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

    <style>
        body {
            background: linear-gradient(to right, #2c3e50, #4ca1af); /* ðŸ”¹ New Calm Blue Gradient */
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
            text-align: center;
        }
        .error-container {
            background: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 500px;
            width: 100%;
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
        .error-icon {
            font-size: 60px;
            color: #e74c3c;
            margin-bottom: 15px;
        }
        h1 {
            font-size: 24px;
            color: #e74c3c;
            font-weight: bold;
        }
        p {
            font-size: 16px;
            color: #555;
            margin-top: 10px;
        }
        .btn-container {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        .btn-custom {
            padding: 12px 18px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 8px;
            text-decoration: none;
            display: inline-block;
            transition: 0.3s ease-in-out;
        }
        .btn-home {
            background-color: #27ae60;
            color: white;
        }
        .btn-home:hover {
            background-color: #219150;
            transform: scale(1.05);
        }
        .btn-back {
            background-color: #2980b9;
            color: white;
        }
        .btn-back:hover {
            background-color: #2471a3;
            transform: scale(1.05);
        }
        @media (max-width: 480px) {
            .error-container {
                width: 90%;
                padding: 30px;
            }
        }
    </style>
</head>
<body>
<div class="error-container">
    <i class="fas fa-exclamation-triangle error-icon"></i>
    <h1 th:text="${errorTitle} ?: 'Oops! Something went wrong'"></h1>
    <p th:text="${errorMessage} ?: 'An unexpected error occurred. Please try again later.'"></p>

    <div class="btn-container">
        <a href="javascript:history.back()" class="btn-custom btn-back">
            <i class="fas fa-arrow-left"></i> Go Back
        </a>
        <a href="/" class="btn-custom btn-home">
            <i class="fas fa-home"></i> Return Home
        </a>
    </div>
</div>
</body>
</html>
