<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <title>Add Librarian</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-5" sec:authorize="hasRole('ADMIN')">
    <h2 class="text-center text-primary">âž• Add New Librarian</h2>

    <!-- Only Admin can access the "Add Librarian" page -->
    <div sec:authorize="hasRole('ADMIN')">
        <form th:action="@{/librarians/add}" method="post" class="w-50 mx-auto">
            <div class="mb-3">
                <label class="form-label">Username:</label>
                <input type="text" name="username" class="form-control" required />
            </div>
            <div class="mb-3">
                <label class="form-label">Email:</label>
                <input type="email" name="email" class="form-control" required />
            </div>
            <div class="mb-3">
                <label class="form-label">Password:</label>
                <input type="password" name="password" class="form-control" required />
            </div>
            <button type="submit" class="btn btn-primary">Create Librarian</button>
        </form>

        <!-- Back to Librarians List -->
        <div class="text-center mt-3">
            <a href="/librarians" class="btn btn-secondary">Back to List</a>
        </div>
    </div>

    <!-- If not admin, show a message (optional) -->
    <div sec:authorize="!hasRole('ADMIN')" class="alert alert-danger text-center mt-5">
        You do not have the necessary permissions to add a librarian.
    </div>
</div>

</body>
</html>
