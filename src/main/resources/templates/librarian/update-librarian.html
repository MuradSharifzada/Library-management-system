<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <title>Update Librarian</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-5" sec:authorize="hasRole('ADMIN')">
    <h2 class="text-center">Update Librarian</h2>
    <form th:action="@{/librarians/update/{id}(id=${librarian.id})}" method="post">
        <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" class="form-control" th:value="${librarian.username}" name="username">
        </div>
        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" th:value="${librarian.email}" name="email">
        </div>
        <div class="mb-3">
            <label class="form-label">New Password</label>
            <input type="password" class="form-control"
                   name="password"
                   placeholder="Enter new password if you not entered new password your old password will not change">
        </div>
        <div class="mb-3">
            <label class="form-label">Role</label>
            <input type="text" class="form-control" th:value="${librarian.role}" name="role">
        </div>
        <button type="submit" class="btn btn-warning">Update Librarian</button>
    </form>
</div>

</body>
</html>
