<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <title>Librarian Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-5" sec:authorize="hasRole('ADMIN')">
    <div class="text-center">
        <h2>Librarian Details</h2>
        <a href="/librarians" class="btn btn-primary">Back to Librarians List</a>
    </div>

    <div class="card mt-4">
        <div class="card-body">
            <h5 class="card-title">Name: <span th:text="${librarian.username}"></span></h5>
            <p class="card-text">Email: <span th:text="${librarian.email}"></span></p>
            <p class="card-text">Role: <span th:text="${librarian.role}"></span></p>
        </div>
    </div>
</div>

</body>
</html>
